<script>  
  document.addEventListener('DOMContentLoaded', function() {  
    var animatedImg = document.getElementById('animated-img');  
    var galleryDiv = document.getElementById('galleryDiv');  
  
    animatedImg.addEventListener('animationend', function() {  
      // 动画结束后执行的操作  
      console.log('Animation ended!');  
  
      // 刷新div（这里通过重新加载内容来模拟刷新，实际应用中可能有所不同）  
      // 注意：这会导致页面上的所有状态丢失，并且可能不是您想要的效果

      // 或者通过JavaScript直接修改样式来重置动画状态  
      // 下面的代码仅用于演示如何重新加载div的内容  
      var clone = galleryDiv.cloneNode(true); // 创建div的深拷贝  
      galleryDiv.parentNode.replaceChild(clone, galleryDiv); // 用拷贝替换原div  
  
      // 如果您只是想重置动画，可以尝试以下方法（假设动画类名为'animated'）

      // }, 100); // 延迟一小段时间以避免立即触发动画（根据需要调整）  
    });
