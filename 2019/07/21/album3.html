<!DOCTYPE html>
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<head><style>  
.gallery {  
  display: grid;  
  grid-template-columns: 1fr;  
  gap: 5px;  
  padding: 5px;  
  transition: .3s;  
}  
  
@media (min-width: 768px) {  
  .gallery {  
    grid-template-columns: repeat(2, 1fr);  
  }  
}  
  
@media (min-width: 1024px) {  
  .gallery {  
    grid-template-columns: repeat(4, 1fr);  
  }  
}  
  
@media (min-width: 1440px) {  
  .gallery {  
    grid-template-columns: repeat(6, 1fr);  
  }  
}  
  
.gallery:hover .gallery__image {  
  filter: grayscale(1);  
}  
  
.gallery__link {  
  overflow: hidden;  
  height: 400px;  
  max-height: 400px;  
}  
  
.gallery__link:hover .gallery__image {  
  filter: grayscale(0);  
}  
  
.gallery__link:hover .gallery__caption {  
  opacity: 1;  
}  
  
.gallery__thumb {  
  position: relative;  
  height: 100%;  
}  
  
.gallery__image {  
  display: block;  
  width: 100%;  
  height: 100%;  
  object-fit: cover;  
  transition: .3s;  
  filter: grayscale(1);
}  
  
.gallery__image:hover {  
  transform: scale(1.1);  
}  
  
.gallery__caption {  
  position: absolute;  
  bottom: 0;  
  left: 0;  
  padding: 25px 15px 15px;  
  width: 100%;  
  font-family: 'Helvetica', sans-serif;  
  font-size: 14px;  
  color: white;  
  opacity: 0;  
  background: linear-gradient(0deg, rgba(0, 0, 0, .5) 0%, rgba(255, 255, 255, 0) 100%);  
  transition: .3s;  
}  
</style> </head>
<body>  
<div class="gallery">
   <div href="https://unsplash.com/@jeka_fe" target="_blank" class="gallery__link">
      <figure class="gallery__thumb">
        <img src="/img/2/鱼.jpg" alt="I was silent，no hope for love you." class="gallery__image">
        <figcaption class="gallery__caption">Portrait by Jessica Felicio</figcaption>
      </figure>
    </div>

   <div href="https://unsplash.com/@oladimeg" target="_blank" class="gallery__link">
      <figure class="gallery__thumb">
        <img src="/img/2/狗子.jpg" alt="I think how much I want you to dream so truly." class="gallery__image">
        <figcaption class="gallery__caption">Portrait by Oladimeji Odunsi</figcaption>
      </figure>
    </div>

   <div href="https://unsplash.com/@oladimeg" target="_blank" class="gallery__link">
      <figure class="gallery__thumb">
        <img src="/img/2/双月湾.jpg" alt="Perhaps the loved one never knows how painful it is to love you." class="gallery__image">
        <figcaption class="gallery__caption">Portrait by Oladimeji Odunsi</figcaption>
      </figure>
    </div>
  
   <div href="https://unsplash.com/@aiony" target="_blank" class="gallery__link">
      <figure class="gallery__thumb">
        <img src="/img/2/海.jpg" alt="Like is the choice, love is only you." class="gallery__image">
        <figcaption class="gallery__caption">Portrait by Aiony Haust</figcaption>
      </figure>
    </div>
    
   <div href="https://unsplash.com/@von_co" target="_blank" class="gallery__link">
      <figure class="gallery__thumb">
        <img src="/img/2/海1.jpg" alt="A strange joy is easy, long can tender the most rare." class="gallery__image">
        <figcaption class="gallery__caption">Portrait by Ivana Cajina</figcaption>
      </figure>
    </div>

   <div href="https://unsplash.com/@caiquethecreator" target="_blank" class="gallery__link">
      <figure class="gallery__thumb">
        <img src="/img/2/佛山.jpg" alt="Eternity is not a distance but a decision." class="gallery__image">
        <figcaption class="gallery__caption">Portrait by Jeffery Erhunse</figcaption>

   <div href="https://unsplash.com/@marilezhava" target="_blank" class="gallery__link">

      </figure>

</div>
</body>  
</html>
